{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <!-- IMPORTAÇÃO DO DATATABLES -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.css" />

  <link rel="stylesheet" href="{% static 'css/base.css' %}">



</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container w-75">
      <a class="navbar-brand text-light" href="{% url 'cadastros' %}">CRUD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="nav-link text-light">Olá, {{request.user}}</span>
          </li>
          <li class="nav-item">
            <a class="nav-link link-sair text-light" href="{% url 'logout' %}">Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
      
     


  <div class="container w-75 mt-5 mb-5">
    {% block content %}
    {% endblock %}
  </div>



  <div class="footer-basic">
    <footer>
      <div class="social">
        <a href="https://www.linkedin.com/in/guilherme-dias-53289a23b/" target="_blank"><i
            class="bi bi-linkedin"></i></a>
        <a href="https://github.com/guidias2002" target="_blank"><i class="bi bi-github"></i></a>
      </div>
      <p class="copyright">© Desenvolvido por: Guilherme Dias</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <script src="{% static 'jquery-3.6.1.min.js' %}"></script>
  <script src="{% static 'jquery.mask.min.js' %}"></script>
  <script src="{% static 'mascara.js' %}"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>

  {% block scripts %}

  {% endblock %}



</body>

</html>
